<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5/theme/material-darker.css">
</head>
<body>
  <header>

      <button id="btn-snippet-func">∆í</button>
      <button id="btn-snippet-decl">ùúè</button>
    </div>
    <div class="controls">
      <label>Opt:</label>
      <select id="opt">
        <option value="0">O0</option>
        <option value="1">O1</option>
        <option value="2">O2</option>
        <option value="3">O3</option>
      </select>
      <label>–ü—Ä–∏–º–µ—Ä—ã:</label>
      <select id="examples">
        <option value="">‚Äî</option>
      </select>
      <button id="btn-load-example">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>

  </header>
  <main>
    <section class="pane left">
      <div class="pane-title">Language</div>
      <textarea id="code" spellcheck="false"></textarea>
      <div id="status" class="status"></div>
    </section>
    <section class="pane right">
      <div class="pane-title">Output</div>
      <pre id="output" class="scroll"></pre>
    </section>
  </main>
  <section class="io">
    <div>
      <div class="pane-title">Program input (stdin)</div>
      <textarea id="stdin" placeholder="input for your program" spellcheck="false"></textarea>
    </div>
    <div>
      <div class="pane-title">Program output (stdout)</div>
      <pre id="stdout" class="scroll"></pre>
    </div>
  </section>
  <footer>
  <small>Inspired by Ershov‚Äôs language and Kumir.</small>
  <small class="beta">Beta ‚Ä¢ Release soon</small>
  <small id="version" class="version">v ‚Äî</small>
  <small class="cookies-note">We use cookies only to save your code and settings.</small>
  </footer>
  <script src="https://unpkg.com/codemirror@5/lib/codemirror.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/comment/comment.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/edit/matchbrackets.js"></script>
  <script src="https://unpkg.com/codemirror@5/addon/mode/simple.js"></script>
  <script src="metrika.local.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
